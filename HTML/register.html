<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/images/register.css">
</head>
<body>
    <div class="row">
        <div class="col1">
            <img src="css/images/college.jpg" alt="logo" class="img">
        </div>
        <div class="col2">
            <h1 class="alert">Register Form</h1>
            <form>
                <div class="mb-3">
                    <input class="form-control" placeholder="Email Id" type="email" name="email" id="emailId">
                </div>
                <div class="mb-3">
                    <input class="form-control" placeholder="Password" type="password" name="password" id="passwordId">
                </div>
                <div class="mb-3">
                    <input class="form-control" placeholder="Full Name" type="text" name="fullName" id="fullNameId">
                </div>
                <div class="mb-3">
                    <input class="form-control" placeholder="Mobile Number" type="tel" name="mobileNumber" id="mobileNumberId">
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary">Register</button>
                    <button class="btn btn-danger">Clear</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
